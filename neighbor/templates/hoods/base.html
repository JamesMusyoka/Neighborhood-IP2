{%load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    {% if title %}
    <title>Neighborhood - {{title}}</title>
    {% else %}
    <title>NEIGHBORHOOD</title>
    {% endif %}

    {% block styles %}
        {% bootstrap_css %}
        <link rel="stylesheet" href="{% static 'css/baseneighbor.css' %}">
    {% endblock %}

</head>
<body>
    {% include "navbar.html" %}

    {% block content %} 
    
    
    {%endblock%}

    {% block scripts %}
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    {% bootstrap_javascript %}
    {% endblock %}
</body>
</html>
